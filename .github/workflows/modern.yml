name: Modern App Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        cache: npm
        cache-dependency-path: package-lock.json
    - run: npm ci
    - run: npm run lint
